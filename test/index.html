<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Repositorie">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mr-R0m4n</title>

    
    <script src="jquery-3.6.0.js"></script>
    <script src="jquery.nicescroll.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

    <style type="text/css">
        
        body{
            overflow: hidden;
            height: 100vh;
        }
        
        .container{
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-y: scroll;
            scroll-behavior: smooth;
            scroll-snap-type: y mandatory;
        }

        section{
            position: relative;
            padding-top: 10vh;;
            left: 50%;
            transform: translateX(-50%);
            display: flex;            
            text-align: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            scroll-snap-align: center;
        }

        section:first-child{
            flex-direction: unset;
        }

        #home{
            background-image: url(header.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            border-radius: 0%;
        }

        #about{
            background-color: white;
        }

        #projects{
            background-color: white;
        }

        #contact{
            background-color: white;
        }

        .datetime{
            position: relative;
            margin: 0 auto;
            color: rgb(255, 255, 255);
            background: transparent;
            width: 50vw;
        }

        .date{
            text-align: center;
            font-weight: 400;
            letter-spacing: 0.1vw;
            font-size: 2em;
        }

        .time{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10vh;
            font-weight: 600;
        }

        @media (min-width: 992px){
            #home, #about, #projects, #contact{
                height: 80vh;
                border-radius: 2vh;
            }
            .date{
                font-size: 4em;
            }

            section{
                margin-top: 10vh;
                margin-bottom: 10vh;
            }

            section:first-child{
                width: 80vw;
            }
        }        
        
    </style>

</head>
<body onload="initClock()">
    <div class="container">
        <section id="home">
            <div class="datetime">
                <div class="time">
                    <span id="hour">00</span> :
                    <span id="minute">00</span>
                </div>
                <div class="date">
                    <span id="dayname">Day</span>
                    <br>
                    <span id="daynum">00</span>.
                    <span id="month">Month</span>.
                    <span id="year">Year</span>
                </div>
            </div>
        </section>
        <section id="about">
                <h1>About me, myself and i!</h1>
        </section>
        <section id="projects">
            <h1>My Stuff I want to impress you with!</h1>
        </section>
        <section id="contact">
            <h1>Get in touch with me!</h1>
        </section>
    </div>
    
    
    <script type="text/javascript">
        function updateClock(){
            var now = new Date();
            var hou = now.getHours(),
                min = now.getMinutes(),
                dname = now.getDay(),
                dnum = now.getDate(),
                mon = now.getMonth(),
                yr = now.getFullYear();
            
            Number.prototype.pad = function(digits){
                for(var n = this.toString(); n.length < digits; n = 0 +n);
                return n;
            }
            
            var months = ["Januar", "Februar", "MÃ¤rz", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"];
            var week = ["Sonntag", "Montag", "Dienstag", "Mitwoch", "Donnerstag", "Freitag", "Samstag", "Sonntag"];
            var ids = ["hour", "minute", "dayname", "daynum", "month", "year"];
            var values = [hou.pad(2), min.pad(2), week[dname], dnum.pad(2), months[mon], yr];

            for(var i = 0; i < ids.length; i++){
            document.getElementById(ids[i]).firstChild.nodeValue = values[i];
            }
        }

        $(document).ready(function(){
            $("html").niceScroll({scrollspeed: '10'});
        })
        

        function initClock(){
            updateClock;
            window.setInterval("updateClock()", 1);
        }
    </script>   
</body>
</html>
