<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Repositorie">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mr-R0m4n</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <style type="text/css">
        
        body{
            overflow: hidden;
            height: 100vh;
        }
        
        .container{
            height: 100%;
            width: 100%;
            overflow-y: scroll;
            scroll-behavior: smooth;
            scroll-snap-type: y mandatory;
        }

        section{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            scroll-snap-align: center;
        }

        #home{
            background-image: url(header.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            border-radius: 0%;
        }

        #about{
            background-color: black;
            border-radius: 0%;
        }

        #projects{
            background-color: white;
            border-radius: 0%;
        }

        #contact{
            background-color: black;
            border-radius: 0%;
        }

        .datetime{
            position: relative;
            margin: 100px auto;
            color: rgb(255, 255, 255);
            background: transparent;
            width: 45vh;
        }

        .date{
            text-align: center;
            font-weight: 400;
            letter-spacing: 0.1vw;
            font-size: 3vh;
        }

        .time{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10vh;
            font-weight: 600;
        }

        @media (min-width: 992px){
            #home{
                height: 100vh;
                border-radius: 2vh;
            }
        }        
        
    </style>

</head>
<body onload="initClock()">
    <div class="container">
        <section id="home" class="col-lg-10 col-md-10 col-xs-12 col-sm-12">
            <div class="datetime">
                <div class="time">
                    <span id="hour">00</span> :
                    <span id="minute">00</span>
                </div>
                <div class="date">
                    <span id="dayname">Day</span>
                    <span id="daynum">00</span>.
                    <span id="month">Month</span>.
                    <span id="year">Year</span>
                </div>
            </div>
        </section>
        <section id="about" class="col-lg-10 col-md-10 col-xs-12 col-sm-12">
        </section>
        <section id="projects" class="col-lg-10 col-md-10 col-xs-12 col-sm-12">
        </section>
        <section id="contact" class="col-lg-10 col-md-10 col-xs-12 col-sm-12">
        </section>
    </div>
    
    
    <script type="text/javascript">
        function updateClock(){
            var now = new Date();
            var hou = now.getHours(),
                min = now.getMinutes(),
                dname = now.getDay(),
                dnum = now.getDate(),
                mon = now.getMonth(),
                yr = now.getFullYear();
            
            Number.prototype.pad = function(digits){
                for(var n = this.toString(); n.length < digits; n = 0 +n);
                return n;
            }
            
            var months = ["Januar", "Februar", "MÃ¤rz", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"];
            var week = ["Sonntag", "Montag", "Dienstag", "Mitwoch", "Donnerstag", "Freitag", "Samstag", "Sonntag"];
            var ids = ["hour", "minute", "dayname", "daynum", "month", "year"];
            var values = [hou.pad(2), min.pad(2), week[dname], dnum.pad(2), months[mon], yr];

            for(var i = 0; i < ids.length; i++){
            document.getElementById(ids[i]).firstChild.nodeValue = values[i];
            }
        }
        

        function initClock(){
            updateClock;
            window.setInterval("updateClock()", 1);
        }
    </script>   
</body>
</html>
